<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSync - To do Page</title>

    <link rel="stylesheet" href="styles/createPage/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <button class="logout">⏎</button>
        <div class="title">NoteSync</div>
    </header>


    <main>
        <form action="#" method="post">
            <div class="input-group">
                <img src="assets/icons/list.svg" alt="Ícone de lista">
                <input type="text" id="taskName" name="taskName" placeholder="Nome da task" required>
            </div>

            <button type="submit" class="btn-create">Criar Tarefa</button>
            </div>
    </main>

</body>

</html>
