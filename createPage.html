<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSync - Criar Tarefa</title>

    <link rel="stylesheet" href="styles/createPage/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <button class="back-btn">← Voltar</button>
        <div class="title">NoteSync</div>
    </header>

    <main>
        <form id="createTaskForm">
            <div class="input-group">
                <img src="assets/icons/list.svg" alt="Ícone de lista">
                <input type="text" id="taskName" name="taskName" placeholder="Nome da task" required>
            </div>

            <button type="submit" class="btn-create">Criar Tarefa</button>
        </form>
    </main>

        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/tasks.js"></script>
    <script>
        // Função para criar tarefa diretamente
        async function createTaskDirect(title) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                throw new Error('Usuário não autenticado');
            }
            
            const response = await fetch(buildApiUrl('/api/tasks'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    title: title,
                    status: 'todo'
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Erro ao criar tarefa');
            }
            
            return await response.json();
        }

        // Aguardar carregamento completo
        window.addEventListener('load', function() {
            console.log('Página carregada completamente');
            
            // Aguardar um pouco mais para garantir que os scripts carregaram
            setTimeout(() => {
                console.log('Verificando objetos disponíveis...');
                console.log('auth:', typeof auth);
                console.log('tasks:', typeof tasks);
                
                // Verificar se usuário está logado
                if (typeof auth === 'undefined' || !auth.isLoggedIn()) {
                    console.log('Usuário não logado, redirecionando...');
                    window.location.href = 'loginPage.html';
                    return;
                }

                console.log('Usuário logado, configurando página...');

                // Configurar botão de voltar
                const backBtn = document.querySelector('.back-btn');
                backBtn.addEventListener('click', function() {
                    window.location.href = 'todoPage.html';
                });

                // Configurar formulário
                const form = document.getElementById('createTaskForm');
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const title = document.getElementById('taskName').value.trim();
                    
                    if (!title) {
                        alert('Por favor, digite um nome para a tarefa');
                        return;
                    }
                    
                    try {
                        console.log('Criando tarefa:', title);
                        const result = await createTaskDirect(title);
                        console.log('Tarefa criada:', result);
                        
                        alert('Tarefa criada com sucesso!');
                        
                        // Limpar formulário
                        document.getElementById('taskName').value = '';
                        
                        // Redirecionar após 1 segundo
                        setTimeout(() => {
                            window.location.href = 'todoPage.html';
                        }, 1000);
                        
                    } catch (error) {
                        console.error('Erro:', error);
                        alert('Erro ao criar tarefa: ' + error.message);
                    }
                });
            }, 200); // Aguardar 200ms para garantir que os scripts carregaram
        });
    </script>
</body>

</html>
