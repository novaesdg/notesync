<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteSync - Register</title>

  <link rel="stylesheet" href="styles/registerPage/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <h1>Register</h1>

      <form action="#" method="post">
        <div class="input-group">
          <img src="assets/icons/user.svg" alt="Ícone de usuário">
          <input 
          type="text"
          id="username"
          name="username"
          placeholder="Nome de usuário"
          required>
        </div>

        <div class="input-group">
          <img src="assets/icons/mail.svg" alt="Ícone de email">
          <input 
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required>
        </div>

        <div class="input-group">
          <img src="assets/icons/padlock.svg" alt="Ícone de usuário">
          <input 
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required>
        </div>

        <div class="input-group">
          <img src="assets/icons/padlock.svg" alt="Ícone de usuário">
          <input 
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirme a senha"
          required>
        </div>

        <button type="submit" class="btn-register">Register</button>

        <div class="social-login">
          <p>ou</p>
          <div>
            <button type="button" class="google-btn">
              <img src="assets/icons/google_logo.svg" alt="Google">
            </button>
            <button type="button" class="apple-btn">
              <img src="assets/icons/apple_logo.svg" alt="Apple">
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
